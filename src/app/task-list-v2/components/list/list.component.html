<h3 class="mx-1 mx-sm-2 mx-md-4 mx-lg-5">{{ taskList.title }}</h3>
<ul class="list-group">
  <li *ngFor="let task of taskList.tasks;"
  (click)="onChangeStateTask(task)"
  class="list-group-item mb-4 d-flex justify-content-between align-items-center btn-outline-secondary shadow"
  [ngClass]="{
    'list-group-item-secondary': task.completed,
    'list-group-item-light': !task.completed
  }">
  <span class="fs-5 text-break py-1 w-75 text-black fst-italic"
  [ngClass]="{
    'text-decoration-line-through': task.completed
  }">
  {{task.name}} </span>
  <div class="form-check form-switch">
    <input class="form-check-input" type="checkbox"  name="state" [checked]="task.completed" *ngIf="!edit">
  </div>
  <button class="btn btn-secondary btn-outline-light align-items-center fw-bolder border-2 text-decoration-none"
  (click)="onDeleteTask(task)"
  *ngIf="edit">
  X
  </button>
  </li>
</ul>
